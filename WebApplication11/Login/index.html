<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="images/Logo.jpg" alt="IMG">
                </div>

                <form class="login100-form validate-form">
                    <span class="login100-form-title">
                        Personel Girişi
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Gerekli Alan !!">
                        <input class="input100" type="text" name="email" placeholder="TC">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Gerekli Alan !!">
                        <input class="input100" type="password" name="pass" placeholder="Şifre">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Giriş Yap
                        </button>
                    </div>


                    <div class="icon">
                        <a class="facebook" href="https://www.facebook.com/furkan.ugur.1023" target="_blank"> <i class="fa fa-facebook-official fa-2x " aria-hidden="true"></i></a>
                        <a class="instagram" href="https://www.instagram.com/ugurfurkan64/" target="_blank"> <i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a>
                        <a class="linkedin" href="https://www.linkedin.com/in/furkan-ugur64/" target="_blank"> <i class="fa fa-linkedin fa-2x " aria-hidden="true"></i></a>
                    </div>

                    <!--<div class="social">
                         <ul>
                             <li><a href="https://www.facebook.com/furkan.ugur.1023" target="_blank"><span class="fa fa-facebook"></span></a></li>
                             <li><a href="https://www.instagram.com/ugurfurkan64/" target="_blank"> <span class="fa fa-instagram"></span></a></li>
                             <li><a href="https://www.linkedin.com/in/furkan-ugur64/" target="_blank"><span class="fa fa-linkedin"></span></a></li>
                         </ul>
                    </div>-->

                    <div class="text-center p-t-136">
                        <a class="txt2" href="#">

                           
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <!--===============================================================================================-->

    <script src="vendor/bootstrap/js/popper.js"></script>

            scale: 1.1

    <script src="js/main.js"></script>
